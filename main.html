<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post" action="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<br>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<br>
		<label>Gender</label>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" value="male" required>
		<label for="gender_f">Female</label>
		<input type="radio" name="gender" id="gender_f" value="female" required>
		<br>
		<label for="cars">Please choose an option</label>
		<select name="cars" id="cars" required>
			<option value="volvo">Volvo</option>
			<option value="saab">Saab</option>
			<option value="mercedes">Mercedes</option>
			<option value="audi">Audi</option>
		</select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="Age" required>
		<br>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		<br>
		<label for="tel">Phone Number</label>
		<input type="number" id="tel" placeholder="xxx-xxx-xxxx">
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" placeholder="Password" required>
		<br>
		<input type="checkbox" id="tos" required>
		<label for="tos">I agree to the TOS</label>
		<br>
		<button type="submit">Submit</button>
	</form>
</body>

</html>
