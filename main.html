<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		Name: <input type="text" id="name" placeholder="Name">
		<br>
		Email: <input type="email" id="email" placeholder="Email">
		<br>
		Gender: <input type="radio" id="gender_m" id="gender_f">
		<br>
		Car Brands: <input type="text" id="cars">
		<br>
		Age: <input type="number" id="age" placeholder="Age">
		<br>
		DOB: <input type="date" id="dob">
		<br>
		Phone Number: <input type="tel" id="tel">
		<br>
		Password: <input type="password" id="password" placeholder="password">
		<br>
		<br>
		I agree to Terms and Conditions <input type="checkbox" id="tos">
		<br>
		<br>
		<button>Submit</button>
	</form>
</body>

</html>
